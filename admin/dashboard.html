<body>
    <header class = "row">
        <nav id = "menu" class = "row d-none d-lg-flex">
            <ul class = "main-menu">
                <a href = "#/"><li id = "menu-item-1" class = "menu-item">Servants</li></a>
                <a href = "#/"><li id = "menu-item-2" class = "menu-item">Materials</li></a>
                <a href = "#/"> <li id = "menu-item-3" class = "menu-item">Command Codes</li></a>
                <a href = "#/"><li id = "menu-item-4" class = "menu-item">Tasks</li></a>
                <a href = "#/"><li id = "menu-item-5" class = "menu-item">Wishlist</li></a>
            </ul>
        </nav>
    </header>
    <div id = "header" class = "row">
        <div class = "col-1 d-none d-lg-block">
            <p></p>
        </div>
        <div class = "col-12 col-lg-10">
            <h1>FGOLog Dashboard</h1>
        </div>
        <div class = "col-1 d-none d-lg-block">
            <p></p>
        </div>
    </div>
    <div id = "main" class = "row">
        <div class = "col-2 d-none d-xl-block">
            <p></p>
        </div>
        <div id = "main-content" class = "col-12 col-xl-8 row">
            <div id = "servant-list">
                <div class = "table-name"><h2>Servant List</h2></div>
                <div class = "row">
                    <table id = "servant-table">
                    </table>
                </div>
            </div>
            <div id = "material-list">
                <div class = "table-name"><h2>Material & Item List</h2></div>
                <div class = "row">
                    <table id = "material-table">
                    </table>
                </div>
            </div>
            <div id = "command-code-list">
                <div class = "table-name"><h2>Command Code List</h2></div>
                <div class = "row">
                    <table id = "command-code-table">
                    </table>
                </div>
            </div>
            <div id = "task-list">
                <div class = "table-name"><h2>Task List</h2></div>
                <div class = "row">
                    <table id = "task-table">
                    </table>
                </div>
            </div>
            <div id = "wish-list">
                <div class = "table-name"><h2>Wishlist</h2></div>
                <div class = "row">
                    <table id = "wish-table">
                    </table>
                </div>

        </div>

            <p></p>
        </div>
