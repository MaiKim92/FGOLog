<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Dashboard - FGO Log</title>
    <meta name="description" content="App to manage FGO progresses">
    <!--Favicon-->
    <link href="../view/assets/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="../view/css/admin.css"/>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!--Custom js-->
    <script src="../script/login.js"></script>
</head>
<body>
    <div id = "header" class = "row">
        <div class = "col-1 d-none d-lg-block">
            <p></p>
        </div>
        <div class = "col-12 col-lg-10">
            <h1>Log in</h1>
        </div>
        <div class = "col-1 d-none d-lg-block">
            <p></p>
        </div>
    </div>
    <div id = "main" class = "row">
        <div class = "col-4 d-none d-md-block">
            <p></p>
        </div>
        <div id = "main-content" class = "col-12 col-md-4 row">
            <form id = "login" class = "form-control input-form">
                <div class = "row">
                    <label for = "user-name">User Name</label>
                    <input id = "user-name" type = "text">
                </div>
                <div class = "row">
                    <label for = "password">Password</label>
                    <input id = "password" type = "password">
                </div>
                <div class = "button-container">
                    <button id = "login-submit" class = "btn btn-outline-primary">Log in</button>
                </div>
            </form>
        </div>
        <div class = "col-4 d-none d-md-block">
            <p></p>
        </div>
    </div>
</body>
